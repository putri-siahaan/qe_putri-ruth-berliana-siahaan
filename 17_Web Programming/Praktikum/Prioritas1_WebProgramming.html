<!DOCTYPE html>
<html>
    <head>
        <title>Prioritas1_WebProgramming</title>
    </head>
    <body>
        <header>
            <h1>Welcome to Digital Library</h1>
        </header>
        <main>
            <p>Create a new member</p>
            <form>
                <label for="name">Name</label>
                <input id="name" name="Name" type="text"><br>
                <br>
                <label for="email">Email</label>
                <input id="email" name="Email" type="text"><br>
                <br>
                <label for="pwd">Password</label>
                <input id="pwd" name="Password" type="password"><br>
                <br>
                <label for="hp">Phone number</label>
                <input id="phone" name="pNumber" type="tel"><br>
                <br>
                <label for="hp">Address</label>
                <textarea rows="10" cols="35"></textarea><br>
                <br>
                <label for="hp">Gender</label>
                <input id="male" name="Male" type="radio">
                <label for="pria">male</label>
                <input id="female" name="Female" type="radio">
                <label for="wanita">female</label><br>
                <br>
                <input type="submit" value="Register">
            </form>
        </main>
    </body>
</html>
