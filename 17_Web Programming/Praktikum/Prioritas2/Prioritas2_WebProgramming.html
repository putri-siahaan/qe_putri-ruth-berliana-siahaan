<!DOCTYPE html>
<html>
    <head>
        <title>Prioritas2_WebProgramming</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="judul"> Welcome to Digital Library</h2>
            </header>
            <main>
                <p id="sub_Title">Create a new member</p>
                <form id="form">
                    <label for="name">Name</label><br>
                    <input id="input" name="Name" type="text"><br>
                    <br>
                    <label for="email">Email</label><br>
                    <input id="input" name="Email" type="text"><br>
                    <br>
                    <label for="pwd">Password</label><br>
                    <input id="input" name="Password" type="password"><br>
                    <br>
                    <label for="hp">Phone number</label><br>
                    <input id="input" name="pNumber" type="tel"><br>
                    <br>
                    <label for="hp">Address</label><br>
                    <textarea id="address" rows="10" cols="35"></textarea><br>
                    <br>
                    <label for="hp">Gender</label>
                    <input id="male" name="Male" type="radio">
                    <label for="pria">male</label>
                    <input id="female" name="Female" type="radio">
                    <label for="wanita">female</label><br>
                    <br>
                    <input id="submit" type="submit" value="Submit">
    
                </form>
            </main>
        </div>
    </body>
</html>
